<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-sm-12 col-md-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="container-fluid main">
                <div class="row">
                    <div class="col-lg-9 col-sm-12 col-md-12 col-xs-12">

                        <!--我的问题-->
                        <div class="media" th:each="question: ${pagination.data}" th:if="${section == 'questions'}">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">
                                    <a th:href="@{'/question/' + ${question.id}}" th:text="${question.title}"></a>
                                </h4>
                                <span th:text="${question.description}"></span><br>
                                <span class="text-desc">
                                    <span th:text="${question.commentCount}"></span> 个回复 •
                                    <span th:text="${question.viewCount}"></span> 次浏览 • 发布时间
                                    <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> •
                                    <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                                         th:if="${session.user!=null && session.user.id == question.creator}">
                                         <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
                                    </a>
                                </span>

                            </div>
                        </div>

                        <!--我的通知-->
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'replies'}">
                            <div class="media" th:each="notification : ${pagination.data}">
                                <div class="media-body">
                                    <p class="media-heading">
                                        <span th:text="${notification.notifierName+' '+notification.typeName+' '}"></span>
                                        <a th:href="@{'/notification/' + ${notification.id}}"
                                           th:text="${notification.outerTitle}"></a>
                                        <span class="label label-danger" th:if="${notification.status == 0}">未读</span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!--页码栏-->
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li th:if="${pagination.showFirst}">
                                        <a th:href="@{'/profile/'+${section}(page=1)}" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li th:if="${pagination.showPrevious}">
                                        <a th:href="@{'/profile/'+${section}(page=${pagination.page - 1})}" aria-label="Previous">
                                            <span aria-hidden="true">&lt;</span>
                                        </a>
                                    </li>
                                    <li th:each="page : ${pagination.pages}" th:class="${page == pagination.page}?'active':''">
                                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                                    </li>
                                    <li th:if="${pagination.showNext}">
                                        <a th:href="@{'/profile/'+${section}(page=${pagination.page + 1})}" aria-label="Next">
                                            <span aria-hidden="true">&gt;</span>
                                        </a>
                                    </li>
                                    <li th:if="${pagination.showEndPage}">
                                        <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!--右边选项栏-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions"
                   th:class="${section == 'questions'}?'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/replies"
                   th:class="${section == 'replies'}?'active list-group-item':'list-group-item'">
                    最新回复
                    <span class="badge" th:text="${session.unreadCount}"></span>
                </a>
            </div>
        </div>

    </div>
</div>
<div th:insert="~{footer :: footer}"></div>
</body>
</html>
