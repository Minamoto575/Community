<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Minamoto社区-发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-sm-12 col-md-12 col-xs-12">
            <h2><span class="glyphicon  glyphicon-plus" aria-hidden="true"></span>发布问题</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control"  th:value="${title}" name = "title" id="title" placeholder="问题标题....">
                </div>
                <div class="form-group">
                    <label for="description">问题描述</label>
                    <textarea name="description" class="form-control" th:value="${description}" id= "description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">标签</label>
                    <input type="text" class="form-control" th:value="${tag}" name ="tag" id="tag" placeholder="输入标签，以，隔开">
                </div>

                <div th:if="${error} != null">
                    <div class="alert alert-danger" th:text="${error}"></div>
                </div>

                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>

        </div>
        <div class="col-lg-3 col-sm-12 col-md-12 col-xs-12" >
            <h3>问题发布指南</h3>
            · 问题标题：用精简的语言描述你的问题<br>
            · 问题补充：详细补充问题内容<br>
            · 选择标签：选择一个或多个合适的标签，用逗号隔开<br>
        </div>
    </div>
</div>
</body>
</html>
